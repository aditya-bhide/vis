<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Attribute </h3>
    <select id="scatterplot-set-attribute">
        <option value="weight">weight</option>
        <option value="horsepower">horsepower</option>
        <option value="displacement">displacement</option>
        <option value="origin">origin</option>
    </select>
    <br>
    <br>
    <script>
        let list_attributes_scatterplot = ""
        all_attributes.forEach(x => {
            list_attributes_scatterplot += '<option value="' + x + '">' + x + '</option>'
        });
        document.getElementById("scatterplot-set-attribute").innerHTML = list_attributes_scatterplot;
    </script>
    <div class="options">
        <input type="radio" id="radio-xAxis" name="axis" value="xAxis" checked="checked">
        <label for="male">X axis value : </label><span id='radio-xAxis-value'>weight</span>
        <br><br>
        <input type="radio" id="radio-yAxis" name="axis" value="yAxis">
        <label for="male">Y axis value : </label><span id='radio-yAxis-value'>weight</span>
    </div>
    <div id="scatterplotgraph">

    </div>
    <script>
        callscatterplot()
    </script>
</body>

</html>
