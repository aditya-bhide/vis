<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .bar {
        fill: gold;
    }
    
    .bar:hover {
        fill: brown;
    }
    
    .axis--x path {
        display: none;
    }
    
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    var svg = d3.select("svg"),
        margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 40
        },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

    var x = d3.scalePoint().rangeRound([0, width]).padding(.5),
        y = d3.scaleLinear().rangeRound([height, 0]);

    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var xAxis = d3.axisBottom(x);
    var yAxis = d3.axisLeft(y).tickFormat(d3.format("d"));

    // Define the div for the tooltip
    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    d3.csv("Chart.csv").then(function(data) {

        // Define Extent for each Dataset
        x.domain(data.map(function(d) {
            return d.release;
        }));
        y.domain(d3.extent(data, function(d) {
            return d.year;
        }));
        // Add Axes
        // X AXIS
        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(-1," + height + ")")
            .call(xAxis);
        // Y AXIS
        g.append("g")
            .attr("class", "axis axis--y")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Frequency");

        g.selectAll(".bar")
            .data(data)
            .enter().append("circle")
            .attr("class", "bar")
            .attr("cx", function(d) {
                return x(d.release);
            })
            .attr("cy", function(d) {
                return y(d.year);
            })
            .attr('r', 3)
            .on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html((d.name) + "<br/>" + d.year)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
    });
</script>
