<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="attribute-heading">
        <h2>Select Attribute</h2>
    </div>
    <div class="scatterplot-functionality">
        <select class="attribute-select" id="scatterplot-set-attribute">
        </select>

        <script>
            let list_attributes_scatterplot = ""
            all_attributes.forEach(x => {
                formated_list = x.charAt(0).toUpperCase() + x.slice(1);
                formated_list = formated_list.replace("_", " ")
                list_attributes_scatterplot += '<option value="' + x + '">' + formated_list + '</option>'
            });
            document.getElementById("scatterplot-set-attribute").innerHTML = list_attributes_scatterplot;
            let scatter_default = document.getElementById("scatterplot-set-attribute").value
            $("#radio-xAxis-value").html(scatter_default);
            $("#radio-yAxis-value").html(scatter_default);
        </script>

        <div class="options">
            <div class="radio-axis">
                <input type="radio" id="radio-xAxis" name="axis" value="xAxis" checked="checked">
                <label for="male">X axis value : </label><span id='radio-xAxis-value'></span>
            </div>
            <div class="radio-axis">
                <input type="radio" class="radio-axis" id="radio-yAxis" name="axis" value="yAxis">
                <label for="male">Y axis value : </label><span id='radio-yAxis-value'></span>
            </div>
        </div>
    </div>
    <div id="scatterplotgraph">

    </div>
    <script>
        callscatterplot()
    </script>
</body>

</html>
