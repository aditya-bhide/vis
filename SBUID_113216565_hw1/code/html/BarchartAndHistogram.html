<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/BarchartAndHistogram.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="attribute-heading">
        <h2>Select Attribute</h2>
    </div>
    <select class="attribute-select" id="barchart-and-histogram-set-attribute"></select>

    <div id="barchartgraph"></div>
    <br>
    <div id="histogramgraph">
    </div>
    <br>
    <script>
        let list_attributes = ""
        all_attributes.forEach(x => {
            formated_list = x.charAt(0).toUpperCase() + x.slice(1);
            formated_list = formated_list.replace("_", " ")
            list_attributes += '<option value="' + x + '">' + formated_list + '</option>'
        });
        document.getElementById("barchart-and-histogram-set-attribute").innerHTML = list_attributes;

        init_barchart_and_histogram()
    </script>

</body>

</html>
